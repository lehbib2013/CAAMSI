{% extends 'base.html' %}

{% block title %}Modifier Produit{% endblock %}

{% block content %}
<style>
    .form-container {
        background-color: goldenrod;
        border-radius: 10px;
        padding: 20px;
    }

    .form-container .mb-3 {
        width: 300px;
    }
</style>
<div class="container mt-4">
    <h2>Modifier un Produit</h2>
    <div class="form-container">
        <form method="POST" action="{{ url_for('produits.edit_produit', id=produit.id) }}">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" value="{{ produit.nom }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" name="description">{{ produit.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="prix_achat" class="form-label">Prix d'Achat</label>
                <input type="number" step="0.01" class="form-control" id="prix_achat" name="prix_achat" value="{{ produit.prix_achat }}" required>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" value="{{ produit.stock }}" required>
            </div>
            <div class="mb-3">
                <label for="categorie" class="form-label">Catégorie</label>
                <input type="text" class="form-control" id="categorie" name="categorie" value="{{ produit.categorie }}">
            </div>
            <div class="mb-3">
                <label for="disponible" class="form-label">Disponible</label>
                <input type="checkbox" class="form-check-input" id="disponible" name="disponible" {% if produit.disponible %}checked{% endif %}>
            </div>
            <button type="submit" class="btn btn-primary">Modifier</button>
            <a href="{{ url_for('produits.list_produits') }}" class="btn btn-secondary">Retour à la liste</a>
        </form>
    </div>
</div>
{% endblock %}

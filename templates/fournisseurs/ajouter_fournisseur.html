{% extends 'base.html' %}

{% block title %}Ajouter Fournisseur{% endblock %}

{% block content %}
<style>
    .form-container {
        background-color: goldenrod;
        border-radius: 10px;
        padding: 20px;
    }

    .form-container .mb-3 {
        width: 300px;
    }
</style>

<div class="container mt-4">
    <h2>Ajouter un Fournisseur</h2>
    <div class="form-container">
        <form method="POST" action="{{ url_for('fournisseurs.ajouter_fournisseur') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="mb-3">
                <label for="nif" class="form-label">NIF</label>
                <input type="text" class="form-control" id="nif" name="nif required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact</label>
                <input type="text" class="form-control" id="contact" name="contact">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="sigle_image" class="form-label">Logo</label>
                <input type="file" class="form-control" id="sigle_image" name="sigle_image">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="trader" name="trader">
                <label class="form-check-label" for="trader">Trader</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="list_noire" name="list_noire">
                <label class="form-check-label" for="list_noire">Liste Noire</label>
            </div>
            <div class="mb-3">
                <label for="etiquettes" class="form-label">Etiquettes</label><br>
                {% for etiquette in valid_etiquettes %}
                <input type="checkbox" name="etiquettes" value="{{ etiquette }}">
                {{ etiquette }}<br>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-primary">Ajouter</button>
            <a href="{{ url_for('fournisseurs.list_fournisseurs') }}" class="btn btn-secondary">Retour Ã  la liste</a>
        </form>
    </div>
</div>
{% endblock %}

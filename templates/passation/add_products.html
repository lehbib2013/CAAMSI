<style>
    #marcheParts {
        margin-top: 20px;
    }

    #marcheParts h5 {
        font-size: 1.2rem;
        margin-bottom: 10px;
    }

    #marcheParts table {
        width: 100%;
        border-collapse: collapse;
    }

    #marcheParts table th,
    #marcheParts table td {
        padding: 8px;
        text-align: left;
        border: 1px solid #ddd;
    }

    #marcheParts table th {
        background-color: #f8f9fa;
    }

    #marcheParts .btn {
        margin-right: 5px;
    }
</style>

<div class="container mt-4 ">
    <h3>Ajouter des Produits à la :{{ consultation.designation if consultation else 'Nouvelle Consultation' }}</h3>

    <!-- Add Product Form -->
    <form id="add-product-form" action="{{ url_for('consultations.add_products', consultation_id=consultation.id) }}" method="POST">
        <div class="mb-3">
            <label for="produit_id" class="form-label">Produit</label>
            <select id="produit_id" name="produit_id" class="form-control" required>
                {% for produit in produits %}
                <option value="{{ produit.id }}">{{ produit.nom }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="quantite" class="form-label">Quantité</label>
            <input type="number" id="quantite" name="quantite" class="form-control" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter le Produit</button>
    </form>

    <!-- Products Table -->
    <h4 class="mt-4">Produits Associés</h4>
    <table class="table table-bordered" id="products-table">
        <thead>
            <tr>
                <th>Produit</th>
                <th>Quantité</th>
                <td></td>
            </tr>
        </thead>
        <tbody>
            {% for produit in consultation.marche_produits %}
            <tr data-product-id="{{ produit.id }}">
                <td>{{ produit.produit.nom }}</td>
                <td>
                    <input type="number" class="form-control product-quantity" value="{{ produit.quantite }}" data-product-id="{{ produit.id }}">
                </td>
                <td>
                    <button class="btn btn-success btn-sm update-product" data-product-id="{{ produit.id }}">Mettre à jour</button>
                    <button class="btn btn-danger btn-sm delete-product" data-product-id="{{ produit.id }}">Supprimer</button>
                    </td>
                    
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>

function loadParts(produitId) {
    fetch(`/marches/${produitId}/parts`)
        .then(response => response.text())
        .then(html => {
            const partsContainer = document.querySelector(`#marcheParts[data-product-id="${produitId}"] tbody`);
            if (partsContainer) {
                partsContainer.innerHTML = html;
            }
        })
        .catch(error => console.error('Error:', error));
}


function editPart(partId) {
    const quantite = prompt('Enter the new quantity for this part:');
    if (!quantite || isNaN(quantite) || quantite <= 0) {
        alert('Please enter a valid quantity.');
        return;
    }

    fetch(`/consultations/marches/update_part/${partId}`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            quantite: parseFloat(quantite),
        }),
    })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Part updated successfully!');
                // Reload the parts table
                const produitId = document.querySelector(`button[onclick="editPart(${partId})"]`).closest('tr').getAttribute('data-product-id');
                loadParts(produitId);
            } else {
                alert(data.error || 'Failed to update part.');
            }
        })
        .catch(error => console.error('Error:', error));
}

function addPart(produitId) {
    const quantite = prompt('Enter the quantity for the new part:');
    if (!quantite || isNaN(quantite) || quantite <= 0) {
        alert('Please enter a valid quantity.');
        return;
    }

    fetch(`/consultations/marches/add_part`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            produit_id: produitId,
            quantite: parseFloat(quantite),
        }),
    })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Part added successfully!');
                // Reload the parts table
                loadParts(produitId);
            } else {
                alert(data.error || 'Failed to add part.');
            }
        })
        .catch(error => console.error('Error:', error));
}

</script>
<script>
    // Initialize consultation_id
    let consultationId = {{ 'null' if consultation is none else consultation.id }};
    // Update Product Quantity
    document.getElementById('products-table').addEventListener('click', function (e) {
        if (e.target.classList.contains('update-product')) {
            const productId = e.target.getAttribute('data-product-id');
            const newQuantity = document.querySelector(`input[data-product-id="${productId}"]`).value;

            if (!consultationId) {
                alert('Veuillez d\'abord créer une consultation avant de mettre à jour les produits.');
                return;
            }

            fetch(`/consultations/edit_product`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ produit_id: productId, quantite: newQuantity, consultation_id: consultationId }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Produit mis à jour avec succès!');
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    });

    // Add Product
    document.getElementById('add-product-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);

        if (!consultationId) {
            alert('Veuillez d\'abord créer une consultation avant d\'ajouter des produits.');
            return;
        }

        fetch(`/consultations/${consultationId}/add_products`, {
            method: 'POST',
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Reload the products table
                loadProducts();
                form.reset();
            } else {
                alert(data.message);
            }
        })
        .catch(error => console.error('Error:', error));
    });

    // Reload Products Table
    function loadProducts() {
        if (!consultationId) {
            console.error('Consultation ID is not set. Cannot load products.');
            return;
        }

        fetch(`/consultations/${consultationId}/products`)
            .then(response => response.text())
            .then(html => {
                document.querySelector('#products-table tbody').innerHTML = html;
            })
            .catch(error => console.error('Error:', error));
    }

    document.getElementById('add-consultation-form').addEventListener('submit', function (e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    fetch(form.action, {
        method: 'POST',
        body: formData,
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            consultationId = data.consultation_id; // Update the global consultationId
            alert('Consultation créée avec succès!');
            // Enable the "Produits Associés" tab
            document.getElementById('products-tab').removeAttribute('disabled');
        } else {
            alert(data.message);
        }
    })
    .catch(error => console.error('Error:', error));
});
</script>
